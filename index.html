<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="sidebar">
      <img src="./images/neon.jpg" alt="welcome" />
    </div>
    <div id="content">
      <div id="content-container">
        <div class="content-header">
          <div class="content-container">
            <h2 id="content-text">
              This is not a real online service! You know you need something
              like this in your life to help you realise your deepest dreams.
              Sign up now to get started!
            </h2>
            <h2 id="content-text">You know you want to!</h2>
          </div>
        </div>
        <div class="content-body">
          <div class="content-body-container">
            <h2 id="content-body-header">Let's do this!</h2>
            <form id="form" action="#" method="POST">
              <div class="form-row-container">
                <div class="form-box-container">
                  <label for="first_name">First Name:</label>
                  <div class="form-input-container">
                    <input
                      type="text"
                      id="first_name"
                      name="first_name"
                      placeholder="Black"
                      minlength="4"
                      maxlength="16"
                      title="Minimum of 4 characters. Maximum of 16 characters"
                      required
                    />
                  </div>
                </div>
                <div class="form-box-container">
                  <label for="last_name">Last Name:</label>
                  <div class="form-input-container">
                    <input
                      type="text"
                      id="last_name"
                      name="last_name"
                      placeholder="Hawk"
                      minlength="4"
                      maxlength="16"
                      title="Minimum of 4 characters. Maximum of 16 characters"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="form-row-container">
                <div class="form-box-container">
                  <label for="user_email">Email:</label>
                  <div class="form-input-container">
                    <input
                      type="email"
                      id="user_email"
                      name="user_email"
                      placeholder="you@example.com"
                      required
                    />
                  </div>
                </div>
                <div class="form-box-container">
                  <label for="phone_number">Phone Number (Optional):</label>
                  <div class="form-input-container">
                    <input
                      type="tel"
                      id="phone_number"
                      name="phone_number"
                      placeholder=""
                    />
                  </div>
                </div>
              </div>
              <div class="form-row-container">
                <div class="form-box-container">
                  <label for="user_password">Password:</label>
                  <div class="form-input-container">
                    <input
                      type="password"
                      id="user_password"
                      name="user_password"
                      placeholder=""
                      required
                    />
                  </div>
                </div>
                <div class="form-box-container">
                  <label for="confirm_password">Confirm Password:</label>
                  <div class="form-input-container">
                    <input
                      type="password"
                      id="confirm_password"
                      name="confirm_password"
                      placeholder=""
                      required
                    />
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="content-footer">
          <div class="content-footer-container">
            <button id="create-account">Create Account</button>
            <div class="footer-login">
              <footer id="account-text">Already have an account?</footer>
              <a
                href="https://www.google.com/search?client=firefox-b-d&sca_esv=96ee89d9f9e65c74&sxsrf=AHTn8zonOBfbnbfBQh6dme-8ohOg3DPB9g:1739998077954&q=michael+b+jordan+biography&udm=2&fbs=ABzOT_CWdhQLP1FcmU5B0fn3xuWpA-dk4wpBWOGsoR7DG5zJBjLjqIC1CYKD9D-DQAQS3Z598VAVBnbpHrmLO7c8q4i2ZQ3WKhKg1rxAlIRezVxw9ejqoylRR8zedj3pC7Gh1i6GJOGp-ucmhP1hXzWsti9S5iRpkJKo31_LwpVuolEZGZr_f5hMYepHf9MiQ6o2uHZGSxZXN-KnY8I4MYhOrJGUlQjZmg&sa=X&ved=2ahUKEwiJmOL6zdCLAxUtJTQIHQO8Jv0QtKgLegQIERAB"
                >Log In
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
